apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-go-boxing
  namespace: sopes1
spec:
  selector: 
    matchLabels:
      app: grpc-server-go-boxing
  template:
    metadata:
      labels:
        app: grpc-server-go-boxing
    spec:
      containers:
      - name: grpc-server-go-boxing
        image: ramirotelles/golang-server-grpc:0.1
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata: 
  name: grpc-server-service-boxing
  namespace: sopes1
spec: 
  selector:
    app: grpc-server-go-boxing
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP